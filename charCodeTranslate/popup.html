<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>常用字符转换解编码工具</title>
<link rel="stylesheet" href="css/css.css" />
</head>
<body>
<h1>常用字符转换解编码工具</h1>
<div class="wrap">
	请输入：
    <input type="search" name="" class="ipt" id="input" style="width:150px" />
    <select name="" class="sel" id="changeType">
    	<option value="1">字符转unicode</option>
    	<option value="2">unicode转字符</option>
    	<option value="3">encode编码</option>
    	<option value="4">decode解码</option>
        <option value="5">html转义字符</option>
        <option value="6">html转义恢复</option>
    </select>
    <button class="button" type="button" id="convert">转换</button>
    <div class="msg" id="msg"></div>
</div>



<ul class="wrap wrap-ex list">
	<li>转换结果：<p><input class="ipt ipt2" readonly type="text" name="" id="resultJSType" /></p></li>
	<li id="cssType" style="display:none;">转换结果：【CSS中使用】<p><input class="ipt ipt2" readonly type="text" name="" id="resultCSSType" /></p></li>
</ul>

<script src="js/js.js"></script>

</body>
</html>
